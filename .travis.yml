language: python

python:
  - 3.6

install:
  - pip install -U pip wheel
  - pip install -U -r requirements-dev.txt
  - pip install .

cache:
  directories:
    - $HOME/.cache/pip

stages:
  - test
  - linter
  - deploy

jobs:
  include:
    - stage: test
      name: "Tests"
      script: pytest --cov-report=term-missing --cov=ticts
      after_success:
        - codecov
    - stage: linter
      name: "Linter"
      script: pre-commit run --all-files --show-diff-on-failure

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: gjeusel
  on:
    tags: true
    repo: gjeusel/ticts
    python: 3.6
  password:
    secure: 
