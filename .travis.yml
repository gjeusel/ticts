sudo: false

language: python

install:
  - pip install -U pip wheel
  - pip install -U -r requirements-dev.txt
  - pip install .

cache:
  directories:
    - $HOME/.cache/pip

stages:
  - test
  - linter
  - name: deploy
    if: tag IS present

jobs:
  include:

    - stage: test
      name: "Tests"
      script: pytest --cov-report=term-missing --cov=ticts
      after_success:
        - codecov

    - stage: linter
      name: "Linter"
      script: pre-commit run --all-files --show-diff-on-failure

    - stage: deploy
      python: 3.6
      script: skip
      install: skip
      before_install: skip
      deploy:
        skip_cleanup: true
        provider: pypi
        distributions: sdist bdist_wheel
        user: gjeusel
        on:
          tags: true
          repo: gjeusel/ticts
        password:
          secure: 
